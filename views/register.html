        <body>
          
          <!-- Navbar -->
          <nav id="topnav" class="navbar navbar-default navbar-fixed-top" role="navigation">
            
            <div class="container">     
              <div class="span12">      
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#"><img src="logo.png" style="height: 40px;"/></a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                  <ul class="nav navbar-nav navbar-right" id="navbar-items">
                    <li class="active"><a href="#">Home</a></li>
                    <li id="loginButton"><a href="#loginModal" role="button" data-toggle="modal">Sign up</a></li>
                    
                  </ul>
                </div>
                
              </div>
            </div>
          </nav>
          
          <div class="container">
          <h1>Upload a new Question.</h1>

          <!-- Question Form -->
          <form class="form-horizontal" method="post" action="add_question" novalidate>
            <div class="modal-body">
              
              <!-- Message -->
              <div class="control-group">
                <label class="control-label" for="question">Question</label>
                <div class="controls">
                  <textarea id="question" rows="5" cols="150" required></textarea>
                </div>
              </div>
              
              <!-- Input -->
              <div class="control-group">
                <label class="control-label" for="input">Input</label>
                <div class="controls">
                  <input type="text" size="100" name="input" id="input" required>
                </div>
              </div>

              <!-- Output -->
              <div class="control-group">
                <label class="control-label" for="output">Output</label>
                <div class="controls">
                  <input type="text" size="100" name="output" id="output" required>
                </div>
              </div>
              
            <div class="modal-footer">
              <div class="form-actions">
                <button type="submit" class="btn btn-primary" >Submit <i class="icon-ok icon-white"></i></button>
              </div>
            </div> 
          </form>
          
          </div>
          


          <!-- Login Modal -->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="loginModalLabel">Sign In</h4>
                </div>
                
                <!-- Login Form -->
                <form class="form-horizontal" method="post" action="register" novalidate>
                  <div class="modal-body">
                    
                    <!-- Email -->
                    <div class="control-group">
                      <label class="control-label" for="username">Email address</label>
                      <div class="controls">
                        <input type="email" name="email" id="email" required>
                        <p class="help-block">Email address we can contact you with</p>
                      </div>
                    </div>
                    
                    <div class="control-group">
                      <label class="control-label" for="username2">Verify Email</label>
                      <div class="controls">
                        <input type="email" data-validation-matches-match="email" data-validation-matches-message="Must match email address entered above" id="emailAgain" name="emailAgain">
                      </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="control-group">
                      <label class="control-label" for="password">Password</label>
                      <div class="controls">
                        <input type="password" name="password" id="password" required>
                      </div>
                    </div>
                    
                    <!-- Legal -->
                    <div class="control-group">
                      <div class="controls">
                        <label class="checkbox">
                          <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required data-validation-required-message="You must agree to the terms and conditions">
                          I agree to the <a href="terms.html">terms and conditions</a>
                        </label>
                        <p class="help-block"></p>
                      </div>
                    </div>
                  </div> <!-- Modal Body -->
                  
                  <div class="modal-footer">
                    <div class="form-actions">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" >Submit <i class="icon-ok icon-white"></i></button>
                    </div>
                  </div> 
                </form>
                
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
          
</body>

</html>
