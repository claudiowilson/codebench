<!DOCTYPE html>
<html>
        <head>
                <title>CodeBench</title>

                <!-- Meta -->
                <meta charset="utf-8">
                <meta name="author" content="Kevin Yeh, Claudio Wilson, Tyler Yates">
                <meta name="description" content="Code Bench">
                <meta name="keywords" content="">
                <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

                <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"> <!-- Bootstrap -->
                <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"><!-- FontAwesome --> 
                <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,100" rel="stylesheet" type="text/css"> <!-- Google Font: Roboto -->
                <link href="styles.css" rel="stylesheet" type="text/css"> <!-- Custom -->
                
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script> <!-- jQuery -->
                <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js" type="text/javascript"></script> <!-- Bootstrap -->
                <script src="http://cdn.jsdelivr.net/jquery.scrollto/1.4.6/jquery.scrollTo.min.js" type="text/javascript" ></script> <!-- Scroll To -->
                <script src="http://cdn.jsdelivr.net/jquery.parallax/1.1.3/jquery.parallax-1.1.3.js" type="text/javascript" ></script> <!-- Parallax -->
                <script src="http://cdn.jsdelivr.net/jquery.localscroll/1.2.8b/jquery.localScroll.min.js" type="text/javascript" ></script> <!-- Local Scroll -->
                <script src="codebench/jqBootStrapValidation.js" type="text/javascript"></script>

                <script>
                  $(function () { $("input,select,textdata").jqBootstrapValidation(
                  {
                  submitError: function($form, event, errors) {
                  alert("ah shit");
                  },

                  submitSuccess: function($form, event) {
                  event.preventDefault();
                  
                  alert($form.serialize());
                  var user = $("input#email").val();
                  var pw = $("input#password").val();
                  var data = "username=" + user + "password=" pw;
                  alert(data);
                  
                  $.post($form.attr("", data, success: function(data) {
                  console.log("successful account submission");
                  }));

                  }
                  });
                  });
                  
                </script>                
        </head>
       
        <body>
          
          <!-- Navbar -->
          <nav id="topnav" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="codebench/logo.jpg"/></a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav navbar-right" id="navbar-items">
                <li class="active"><a href="#">Home</a></li>
                <li id="loginButton"><button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Login</button></li>
              </ul>
            </div>
          </nav>

          <!-- Login Modal -->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="loginModalLabel">Sign In</h4>
                </div>
                  <form class="form-horizontal" novalidate>
                    <div class="modal-body">
                    <!-- Email -->
                    <div class="control-group">
                      <label class="control-label" for="email">Email address</label>
                      <div class="controls">
                        <input type="email" name="email" id="email" required>
                        <p class="help-block">Email address we can contact you with</p>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label" for="emailAgain">Verify Email</label>
                      <div class="controls">
                        <input type="email" data-validation-matches-match="email" data-validation-matches-message="Must match email address entered above" id="emailAgain" name="emailAgain">
                      </div>
                    </div>

                    <!-- Password -->
                    <div class="control-group">
                      <label class="control-label" for="password">Password</label>
                      <div class="controls">
                        <input type="password" name="password" id="password" required>
                      </div>
                    </div>
                    
                    <!-- Legal -->
                    <div class="control-group">
                      <div class="controls">
                        <label class="checkbox">
                          <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required data-validation-required-message="You must agree to the terms and conditions">
                          I agree to the <a href="terms.html">terms and conditions</a>
                        </label>
                        <p class="help-block"></p>
                      </div>
                    </div>
                </div>
                
                    <div class="modal-footer">
                      <div class="form-actions">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" >Save changes<i class="icon-ok icon-white"></i></button>
                      </div>
                    </div> <!-- /register username password -->
                  </form>

              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
        </body>

</html>
